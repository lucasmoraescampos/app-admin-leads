<ion-app>

  <ion-menu contentId="main" type="overlay">

    <ion-header class="ion-no-border ion-text-center">

      <ion-toolbar>

        <img src="../../../assets/image/logo.png">

        <ion-note>nome</ion-note>

      </ion-toolbar>

    </ion-header>

    <ion-content>

      <ion-list id="inbox-list">

        <ion-menu-toggle auto-hide="false">

          <ion-item routerDirection="root" [routerLink]="[p.url]" button="true" lines="none" detail="false"
            routerLinkActive="selected" *ngFor="let p of appPages; let i = index">

            <ion-icon slot="start" [name]="p.icon"></ion-icon>

            <ion-label>{{ p.title }}</ion-label>

          </ion-item>

          <ion-item lines="none" button="true" detail="false">

            <ion-icon slot="start" name="log-out-outline"></ion-icon>

            <ion-label>Sair</ion-label>

          </ion-item>

        </ion-menu-toggle>

      </ion-list>

    </ion-content>

  </ion-menu>

  <ion-router-outlet></ion-router-outlet>

</ion-app>
